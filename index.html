<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Dummy Image Generator</title>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="./styles/css/main.css" media="screen">
</head>
<body>

<!-- Application Container -->
<section class="app">
	<!-- Form Container -->
	<form class="container" action="#" onsubmit="return false;" method="post">
		<!-- header -->
		<div class="header">
			<h2 class="header__title">Dummy Image Generator</h2>
		</div>
		<!-- Dimension -->
		<div class="dimension">
			<!-- section title -->
			<h3 class="dimension__title">Dimensions</h3>
			<!-- width input -->
			<div class="dimension__width">
				<label for="width-input">Width</label>
				<input type="number" name="width" id="width-input" min="10" max="16000" value="100" required>
			</div>
			<!-- height input -->
			<div class="dimension__height">
				<label for="height-input">Height</label>
				<input type="number" name="height" id="height-input" min="10" max="16000" value="100" required>
			</div>
		</div>
		<!-- Placeholder -->
		<div class="placeholder">
			<!-- section title -->
			<h3 class="placeholder__title">Placeholder</h3>
			<!-- default placeholder -->
			<div class="placeholder__radio">
				<input type="radio" name="placeholderType" id="default-placeholder-input" value="default" checked required>
				<label for="default-placeholder-input">Default</label>
			</div>
			<!-- custom placeholder -->
			<div class="placeholder__radio">
				<input type="radio" name="placeholderType" id="custom-placeholder-input" value="custom" required>
				<label for="custom-placeholder-input">Custom</label>
			</div>
			<!-- placeholder input -->
			<div class="placeholder__text">
				<label for="placeholder-text-input">Placeholder Text</label>
				<input type="text" name="placeholderText" id="placeholder-text-input" >
			</div>
		</div>
		<!-- Text Colors -->
		<div class="text-color">
			<!-- section title -->
			<h3 class="text-color__title">Text Color</h3>
			<!-- text color picker -->
			<div class="text-color__picker">
				<label for="text-color-picker-input">Pick Color</label>
				<input type="color" name="textColor" id="text-color-picker-input" value="#000000" required>
			</div>
			<!-- text color input -->
			<div class="text-color__input">
				<label for="text-color-value-input">Color Value</label>
				<input type="text" name="textColorValue" id="text-color-value-input" value="#000000" required>
			</div>
		</div>
		<!-- Background Type -->
		<div class="background-type">
			<!-- section title -->
			<h3 class="background-type__title">Background Type</h3>
			<!-- background type radio -->
			<div class="background-type__radio">
				<input type="radio" name="backgroundType" id="plain-background-type-input" value="plain" checked required>
				<label for="plain-background-type-input">Plain Color</label>
			</div>
			<!-- background type radio -->
			<div class="background-type__radio">
				<input type="radio" name="backgroundType" id="gradient-background-type-input" value="gradient" required>
				<label for="gradient-background-type-input">Gradient Color</label>
			</div>
		</div>
		<!-- background gradient type -->
		<div class="background-gradient">
			<!-- section title -->
			<h3 class="background-gradient__title">Gradient Direction</h3>
			<!-- background gradient radio -->
			<div class="background-gradient__radio">
				<input type="radio" name="backgroundGradient" id="horizontal-gradient-input" value="horizontal" checked required>
				<label for="horizontal-gradient-input">Horizontal</label>
			</div>
			<!-- background gradient radio -->
			<div class="background-gradient__radio">
				<input type="radio" name="backgroundGradient" id="vertical-gradient-input" value="vertical" required>
				<label for="vertical-gradient-input">vertical</label>
			</div>
			<!-- background gradient radio -->
			<div class="background-gradient__radio">
				<input type="radio" name="backgroundGradient" id="diagonal-gradient-input" value="diagonal" required>
				<label for="diagonal-gradient-input">Diagonal</label>
			</div>
		</div>
		<!-- background Color  -->
		<div class="background-color">
			<!-- section title -->
			<h3 class="background-color__title">Background Color</h3>
			<!-- background color list -->
			<ul class="background-color__list">
				<li class="item">
					<!-- background color picker -->
					<div class="background-color__picker">
						<label for="background-color-picker-input">Pick Color</label>
						<input type="color" name="backgroundColor" id="background-color-picker-input" value="#FFFFFF" required>
					</div>
					<!-- background color input -->
					<div class="background-color__input">
						<label for="background-color-value-input">Color Value</label>
						<input type="text" name="backgroundColorValue" id="background-color-value-input" value="#FFFFFF" required>
					</div>
					<!-- remove current list item -->
					<button type="button" class="remove-current-list-button">&times;</button>
				</li>
			</ul>
			<!-- background color button -->
			<button type="button" class="background-color__button" id="add-background-color">Add Color</button>
		</div>
		<!-- Action Buttons -->
		<div class="action-button">
			<button type="button" class="action-button__generate" onclick="generateDummyImage(this.form);">Generate</button>
			<a href="#" class="action-button__download" id="download-button" downloadsub>Download</a>
		</div>
	</form>
	<!-- Image Container -->
	<div class="image-container">
		<!-- image data textarea -->
		<textarea name="image-data" id="image-data" rows="3" readonly></textarea>
		<!-- image preview -->
		<img src="#" id="image-preview" draggable="false">
	</div>
</section>

<!-- Template for background type gradient color list -->
<template id="backgroundColor-list-item">
	<li class="item" data-reference="1">
		<!-- background color picker -->
		<div class="background-color__picker">
			<label for="backgroundColor-input">Pick Color</label>
			<input type="color" name="backgroundColor" id="backgroundColor-input" class="backgroundColor" value="#FFFFFF" required>
		</div>
		<!-- background color input -->
		<div class="background-color__input">
			<label for="backgroundColorValue-input">Color Value</label>
			<input type="text" name="backgroundColorValue" id="backgroundColorValue-input" class="backgroundColorValue" value="#FFFFFF" required>
		</div>
		<button type="button" class="remove-current-list-button">&times;</button>
	</li>
</template>

<!-- Scripts -->
<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
