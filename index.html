<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Dummy Image Generator</title>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="./styles/css/main.css" media="screen">
</head>
<body>

<!-- Application Container -->
<section class="app">
	<!-- Form Container -->
	<form class="container" action="#" onsubmit="return false;" method="post">
		<!-- header -->
		<div class="header">
			<h2 class="header__title">Dummy Image Generator</h2>
		</div>
		<!-- Dimension -->
		<div class="dimension">
			<!-- width input -->
			<div class="dimension__width">
				<label for="width">Width</label>
				<input type="number" name="width" id="width-input" value="0" required>
			</div>
			<!-- height input -->
			<div class="dimension__height">
				<label for="height">Height</label>
				<input type="number" name="height" id="height-input" value="0" required>
			</div>
		</div>
		<!-- Placeholder -->
		<div class="placeholder">
			<!-- default placeholder -->
			<div class="placeholder__radio">
				<label for="default-placeholder-input">Default placeholder</label>
				<input type="radio" name="placeholder-input" id="default-placeholder-input" value="default" required>
			</div>
			<!-- custom placeholder -->
			<div class="placeholder__radio">
				<label for="custom-placeholder-input">Custom placeholder</label>
				<input type="radio" name="placeholder-input" id="custom-placeholder-input" value="custom" required>
			</div>
			<!-- placeholder input -->
			<div class="placeholder__text">
				<label for="placeholder-text-input">Placeholder Text</label>
				<input type="text" name="placeholder" id="placeholder-text-input" >
			</div>
		</div>
		<!-- Text Colors -->
		<div class="text-color">
			<!-- text color picker -->
			<div class="text-color__picker">
				<label for="text-color-picker-input">Text Color</label>
				<input type="color" name="text-color" id="text-color-picker-input" value="#00000" required>
			</div>
			<!-- text color input -->
			<div class="text-color__input">
				<label for="text-color-value-input">Text Color Value</label>
				<input type="text" name="text-color-value" id="text-color-value-input" value="#000000" required>
			</div>
		</div>
		<!-- Background Type -->
		<div class="background-type">
			<!-- background type radio -->
			<div class="background-type__radio">
				<label for="plain-background-type-input">Plain Background Color</label>
				<input type="radio" name="background-type-input" id="plain-background-type-input" value="plain" required>
			</div>
			<!-- background type radio -->
			<div class="background-type__radio">
				<label for="gradient-background-type-input">Gradient Background Color</label>
				<input type="radio" name="background-type-input" id="gradient-background-type-input" value="gradient" required>
			</div>
		</div>
		<!-- background Color  -->
		<div class="background-color">
			<!-- background color list -->
			<ul class="background-color__list">
				<li class="item">
					<!-- background color picker -->
					<div class="background-color__picker">
						<label for="background-color-picker-input">Background Color</label>
						<input type="color" name="background-color" id="background-color-picker-input" value="#FFFFFF" required>
					</div>
					<!-- background color input -->
					<div class="background-color__input">
						<label for="background-color-value-input">Background Color Value</label>
						<input type="text" name="background-color-value" id="background-color-value-input" value="#FFFFFF" required>
					</div>
				</li>
			</ul>
			<!-- background color button -->
			<button type="button" class="background-color__button">+</button>
		</div>
		<!-- Action Buttons -->
		<div class="action-button">
			<button type="button" class="action-button__generate">Generate</button>
			<button type="button" class="action-button__download">Download</button>
		</div>
	</form>
	<!-- Image Container -->
	<div class="image-container">
		<!-- image data textarea -->
		<textarea name="image-data" id="image-data" rows="3" readonly></textarea>
		<!-- image preview -->
		<img src="#" id="image-preview" draggable="false">
	</div>
</section>

<!-- Scripts -->
<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
